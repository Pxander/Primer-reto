<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">a</div>
    <div class="contenedor">
        <div class="seccion-principal">
            <textarea class="entrada-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="nota">Solo letras minúsculas y sin acentos</div>
            <div class="botones">
                <button class="boton boton-primario">Encriptar</button>
                <button class="boton boton-secundario">Desencriptar</button>
            </div>
        </div>
        <div class="tarjeta-lateral">
            <div class="imagen-decorativa">
                <img src="ruta-a-tu-imagen.png" alt="Ilustración decorativa">
            </div>
            <div class="mensaje">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</body>
</html>
